init_config:
    # The (optional) `tag_event_id` setting will add an event id tag to each
    # event sent from this check. Defaults to false.
    # tag_event_id: false

instances:
  # Each Event Log instance lets you define the type of events you want to
  # match and how to tag those events.

  -
    host: localhost

  - log_file:
      - Windows Server Update Services
    tags:
      - wsus_services
      - os:windows
    type:
      - Critical
      - Error

  - log_file:
      - System
    type:
      - Error
      - Critical
    tags:
      - system
    event_id:
      - 1001
      - 41
      - 6008
      - 1074
      - 1076

  - log_file:
      - Security
    type:
      - Audit Failure
    tags:
      - audit_failure, security

  - log_file:
      - Security
    type:
      - Information
    event_id:
      - 4740
      - 4728
      - 4732
      - 4735
      - 4756
      - 4625
      - 4648
